<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column; /* Sắp xếp theo chiều dọc */
            align-items: center;
            min-height: 100vh; /* Đảm bảo body có chiều cao tối thiểu */
            overflow-y: auto; /* Cho phép cuộn dọc */
            padding-top: 20px; /* Thêm khoảng cách ở trên cùng */
        }

        .bio-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            max-width: 400px;
            width: 90%; /* Sử dụng 90% chiều rộng để dễ dàng hiển thị trên các màn hình nhỏ */
            margin-bottom: 20px; /* Khoảng cách giữa bio và gallery */
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            will-change: transform, box-shadow; /* Tối ưu hoá hiệu suất */
            position: relative; /* Để có thể điều chỉnh vị trí nếu cần */
            z-index: 2; /* Đảm bảo nó nằm trên các phần khác */
        }

        .bio-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .bio-container h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .bio-container p {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
            line-height: 1.5;
        }

        .bio-container .social-links a {
            margin: 10px;
            text-decoration: none;
            font-size: 20px;
            color: #333;
            transition: color 0.3s;
        }

        .bio-container .social-links a:hover {
            color: #007BFF;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Sử dụng 90% chiều rộng để dễ dàng hiển thị trên các màn hình nhỏ */
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Khoảng cách giữa bio và gallery */
        }

        .gallery h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-images img {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery-images img:hover {
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .video-container iframe {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }
    </style>
</head>

    <script>
        const bioContainer = document.getElementById('bioContainer');
        let rotateX = 0, rotateY = 0;
        let isRequestingFrame = false;

        function updateTransform() {
            bioContainer.style.transform = perspective(500px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(0);
            bioContainer.style.boxShadow = ${-rotateY}px ${rotateX}px 20px rgba(0, 0, 0, 0.2);
            isRequestingFrame = false;
        }

        function handleMouseMove(e) {
            const width = bioContainer.offsetWidth;
            const height = bioContainer.offsetHeight;
            const offsetX = e.offsetX;
            const offsetY = e.offsetY;

            // Tính toán góc xoay
            rotateX = ((offsetY / height) - 0.5) * 20;
            rotateY = ((offsetX / width) - 0.5) * -20;

            if (!isRequestingFrame) {
                requestAnimationFrame(updateTransform);
                isRequestingFrame = true;
            }
        }

        bioContainer.addEventListener('mousemove', handleMouseMove);

        bioContainer.addEventListener('mouseleave', () => {
            rotateX = 0;
            rotateY = 0;
            updateTransform();
        });
    </script>
